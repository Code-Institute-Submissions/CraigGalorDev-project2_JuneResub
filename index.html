<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="hands-container">
        <button data-type="rock" id="rock" class="handBox">
            <div class="Label">Rock</div>
        </button>
        <button data-type="lizard" id="lizard" class="handBox">
            <div class="Label">Lizard</div>
        </button>
        <button data-type="spock" id="spock" class="handBox">
            <div id="spockLabel" class="Label">Spock</div>
        </button>
        <button data-type="paper" id="paper" class="handBox">
            <div class="Label">Paper</div>
        </button>
        <button data-type="scissors" id="scissors" class="handBox">
            <div class="Label">Scissors</div>
        </button>
    </div>
    <div id="name-container">
        <div id="userName" class="nameBox"><h3>Player</h3></div>
        <div id="statusBox"><h2 id="status">VS</h2></div>
        <div id="comName" class="nameBox"><h3>computer</h3></div>
    </div>
    <div id="gameLives-container">
        <div id="playerLives" class="livesBox">
            <div  class="life"><i  id="playLifeOne" class="fa-solid fa-heart-circle-plus"></i></div>
            <div  class="life"><i  id="playLifeTwo" class="fa-solid fa-heart-circle-plus"></i></div>
            <div  class="life"><i  id="playLifeThree" class="fa-solid fa-heart-circle-plus"></i></div>
        </div>
        <div id="playerSelection" class="pickedBox">
            <div id="playersChoosen" class="selected">
                
            </div>
        </div>
        <div id="centerFold"></div>
        <div id="comSelection" class="pickedBox">
            <div id="computersChoosen" class="selected">

            </div>
        </div>
        <button data-type="submit" id="startButton" >Start</button> 
        <div id="comLives" class="livesBox">
            <div  class="life"><i  id="comLifeOne" class="fa-solid fa-heart-circle-plus"></i></div>
            <div  class="life"><i  id="comLifeTwo" class="fa-solid fa-heart-circle-plus"></i></div>
            <div  class="life"><i  id="comLifeThree" class="fa-solid fa-heart-circle-plus"></i></div>
        </div>
    </div>   
    <div id="score-container">
        <div id="winBox" class="scoreBox"><h1>WINS</h1></div>
        <span id="winCount" class="countBox"><p id="victory">0</p></div>
        <span id="lostCount" class="countBox"><p id="defeat">0</p></div>
        <div id="lostBox" class="scoreBox"><h1>LOST</h1></div>
    </div>
    <script src="assets/js/script.js"></script>
    <!---copied over font awsome link from last project-->
    <script src="https://kit.fontawesome.com/d88aa43aec.js" crossorigin="anonymous"></script> 
</body>
</html>
